name: prism_viewer_env

channels:
  - conda-forge
  - defaults

dependencies:
  - python=3.11
  - pyqt=5.15.9
  - numpy=1.26.4
  - pythonocc-core=7.8.1
  - swig
  - sqlite
  - occt=7.8.1
  - six=1.16.0
  - svgwrite
  - qt=5.15.9
  - pip

  # Install your local package in editable mode after dependencies
  - pip:
      - -e .
